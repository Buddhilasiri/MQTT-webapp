<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT WebApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <!-- Header Section -->
        <div class="row">
            <div class="col-md-12">
                <h1>MQTT WebApp</h1>
                <div class="d-flex justify-content-end align-items-center" style="margin-top: -10px; margin-bottom: 15px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="modeOptions" id="lightMode" value="light">
                        <label class="form-check-label" for="lightMode">
                            <i class="bi bi-lightbulb"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="modeOptions" id="darkMode" value="dark">
                        <label class="form-check-label" for="darkMode">
                            <i class="bi bi-lightbulb-fill"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>    

        <!-- Topic Subscription -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" id="topic" class="form-control" placeholder="Enter MQTT Topic">
                    <div class="input-group-append">
                        <button id="subscribeBtn" class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subscribed Topics -->
        <div class="row mb-3">
            <div class="col-12">
                <h2>Subscribed Topics</h2>
                <ul id="topics-list" class="list-group"></ul>
            </div>
        </div>

        <!-- Filtering by Topic -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="topicFilter" class="form-control" placeholder="Enter topic to filter">
                    <div class="input-group-append">
                        <button id="filterBtn" class="btn btn-secondary">Filter</button>
                    </div>
                </div>
            </div>

            <!-- Search for Messages -->
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter keyword to search">
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-info">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clear filter button -->
        <div class="row mb-3">
            <div class="col-12 text-center">
                <button id="clearFilterBtn" class="btn btn-warning">Clear Filter</button>
            </div>
        </div>

        <!-- Message Display -->
        <div class="row">
            <div class="col-12">
                <div class="message-display my-3 p-3 bg-light rounded">
                    <h2>Messages</h2>
                    <ul id="messages" class="list-group"></ul>
                </div>
            </div>
        </div>

        <!-- Real-Time Message Display -->
        <div class="row">
            <div class="col-12">
                <div class="real-time-message-display my-3 p-3 bg-light rounded">
                    <h2>Real-Time Messages</h2>
                    <ul id="realTimeMessages" class="list-group"></ul>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="row">
            <div class="col-12 text-center">
                <button id="prevBtn" class="btn btn-outline-primary">Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextBtn" class="btn btn-outline-primary">Next</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script> <!-- Assuming this contains your JavaScript code -->
</body>
</html>
